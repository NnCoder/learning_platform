<div style="padding:10px 10px 10px 10px">
	<form id="tchAddForm" class="itemForm" method="post">
		<table cellpadding="5">
			<tr>
				<td>账号:</td>
				<td><input class="easyui-textbox" type="text" name="tchAccount" data-options="required:true" style="width: 280px;"/>
				</td>
			
			</tr>
			<tr>
				<td>姓名:</td>
				<td>
					<input class="easyui-textbox"  type="text" name="tchName" data-options="required:true" style="width: 280px;"/>
				</td>
			</tr>
			
			
		</table>
	</form>
	
	<div style="padding:5px">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitAddTchForm()">提交</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearAddTchForm()">重置</a>
	</div>
</div>
<script type="text/javascript">
	function submitAddTchForm() {
		if(!$('#tchAddForm').form('validate')) {
			alert('表单还未填写完成!');
			return;
		}

		$.post("manager/teacher",$("#tchAddForm").serialize(),function(data){
			if(data.status == 400){
				$.messager.alert("提示", data.msg);
			}
			else{
				$.messager.alert("提示","添加成功");
				$("#teacherList").datagrid("reload");
				clearAddTchForm();
			}
				
		});
		
	}

	function clearAddTchForm() {
		$('#tchAddForm').form('reset');
		
	}
</script>
