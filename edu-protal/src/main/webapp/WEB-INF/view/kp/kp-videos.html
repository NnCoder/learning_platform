<#include '../header/common.html'>
<section class="learning-part clearfix">
				<section class="video-list fl">
					<h3 class="video-list-title"><i class="fa fa-list"></i>视频列表</h3>
					<ul class="video-items">
					<#if videos??>
					<#list videos as video>
						<li class="<#if video_index==0>active</#if> one_tr" src="${video.vedioSrc}"><i class="fa fa-play-circle fa-lg"></i>${video.vedioName}</li>
					</#list>
					<#else>
					<li>暂无视频</li>
					</#if>
					</ul>
				</section>
				<section class="video_ls fr">
	              <video id="vids" src="<#if videos??>${videos[0].vedioSrc}<#else>${contextPath}/plugin/video/media/240.mp4</#if>">
	                	您的浏览器不支持h5标签,请升级或换个浏览器
	                </video>
	                <!--标题-->
	                <div class="title_top">
	                  视频标题
	                </div>
	                <!--暂停-->
	                <div id="pass">
	                  <img src="${contextPath}/plugin/video/media/zt.png">
	                </div>
	                <!--控制器-->
	                <div class="controls">
	                  <!--进度条容器-->
	                    <div id="pBar">
	                      <!--进度条底色-->
	                        <div class="pBar_bj">
	                          <!--缓冲的进度条-->
	                            <div id="buff"></div>
	                          <!--进度条动态-->
	                          <div id="pBar_move">
	                              <!--进度条按钮-->
	                            <div id="pBtn"></div>
	                            </div>
	                        </div>
	                    </div>
	                    <!--展厅播放快进快退音量全屏-->
	                    <div class="trol_list">
	                      <!--暂停和快进快退-->
	                        <div class="list_1">
	                          <i class="iconfont icon-kuaitui-copy" onClick="ktui()"></i>
	                            <i class="iconfont icon-zanting2" id="ztbf"></i>
	                            <i class="iconfont icon-kuaijin" onClick="kjin()"></i>
	                        </div>
	                        <!--音量-->
	                        <div class="voice">
	                          <i class="iconfont icon-yinliang" style="float:left;"></i>
	                            <div class="voicep">
	                              <div id="vBar">
	                                  <div id="vBar_in"></div>
	                                </div>
	                                <div id="vBtn"></div>
	                            </div>
	                        </div>
	                        <!--时间-->
	                        <div class="vtime">
	                          <font id="nTime">00:00:00</font>/<em id="aTime">00:00:00</em>
	                        </div>
	                        <!--全屏-->
	                        <i id="qp" class="iconfont icon-quanping"></i>
	                    </div>
	                </div>
	            </section>
			</section>
			<script type="text/javascript" src="${contextPath}/plugin/video/js/vedio.js"></script>
