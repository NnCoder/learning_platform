
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<#include '../header/common.html'/>
		<base href="${contextPath}/">
		
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>测验进行时</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="${contextPath}/css/reset.css">
		<link rel="stylesheet" type="text/css" href="${contextPath}/plugin/layer-v3.1.1/theme/default/layer.css">
		<link rel="shortcut icon" href="${contextPath}/resources/images/favicon.ico" />
		<link href="${contextPath}/resources/bootstrap/css/bootstrap-huan.css" rel="stylesheet">
		<link href="${contextPath}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="${contextPath}/resources/css/exam.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}/resources/css/style.css" rel="stylesheet">
		
	</head>
	<body>
		<#include '../header/header.html'>
		<!-- Navigation bar ends -->

		<div class="content" style="margin-bottom: 100px;">

			<div class="container">
				<div class="row">
					<div class="col-xs-3" style="padding-right: 0px;padding-bottom:15px;">
						<div class="def-bk" id="bk-exam-control">

							<div class="def-bk-content" id="exam-control">

								<div id="question-time" class="question-time-normal">
									<div style="height:140px;text-align: center;">
										<i id="time-icon" class="fa fa-clock-o"> </i>
									</div>

									<span style="margin-right:10px;color: #B8B8B8;">已用时</span>
									<span id="exam-clock">&nbsp;</span>
									<span id="exam-timestamp" style="display:none;">7200</span>
									<div id="answer-save-info"></div>

								</div>
								<div id="question-submit">
									<input value="${courseId}" id="courseId" type="hidden">
									<input value="${kpId}" id="kpId" type="hidden">
									<button class="btn-success btn" style="width:100%;">
										我要提交
									</button>
								</div>
								<div id="exam-info" style="display:none;">
									<span id="answer-hashcode"></span>
								</div>
							</div>

						</div>

					</div>
					<div class="col-xs-9" style="padding-right: 0px;">
						<div class="def-bk" id="bk-exampaper">

							<div class="expand-bk-content" id="bk-conent-exampaper">
								<div id="exampaper-header">
									<div id="exampaper-title">
										<i class="fa fa-send"></i>
										<span id="exampaper-title-name"> 强化练习 </span>
										<span style="display:none;" id="exampaper-id">1</span>
									</div>
									<div id="exampaper-desc-container">
										<div id="exampaper-desc" class="exampaper-filter">
										
										</div>
									</div>
									
								</div>
								
								<ul id="exampaper-body">
									${htmlStr }
								</ul>
								<div id="exampaper-footer">
									<div id="question-navi">
										<div id="question-navi-controller">
											<i class="fa fa-arrow-circle-down"></i>
											<span>答题卡</span>
										</div>
										<div id="question-navi-content">
										</div>
									</div>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
		
		<!-- Slider Ends -->

		<!-- Javascript files -->
		<!-- jQuery -->
		<script type="text/javascript" src="${contextPath}/resources/js/jquery/jquery-1.9.0.min.js"></script>
		<!-- Bootstrap JS -->
		<script type="text/javascript" src="${contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="${contextPath}/plugin/layer-v3.1.1/layer/layer.js"></script>
		<script type="text/javascript" src="${contextPath}/resources/js/all.js?v=0712"></script>
		<script type="text/javascript" src="${contextPath}/resources/js/paper-examing.js"></script>
		<script>
		

		layer.alert('注意！答题交卷后将记录成绩且无法再次答题！请认真作答，若无信心作答请退出该页面！', {
		    closeBtn: 0
		    ,anim: 4 //动画类型
		 });
		</script>
		

	</body>
</html>
