<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自主学习登陆</title>
		 <link rel="shortcut icon" href="../images/logo(1).ico" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">

</head>

<body>
	<div class="show-model" id="show-model">
		<div class="model-content ">
			<span class="delete-btn">关闭</span>
			<div class="model-content-details">
				<p class="login-result">恭喜你登陆成功</p>
				<button class="confirm-btn">确认</button>
			</div>
		</div>
	</div>
	
	<div class="container ">
		<article class="form-wraper clearfix">
			<header class="form-title">
				<h1>自主学习平台</h1>
			</header>
			<form class="form" onsubmit="return false;">
				<label>
					<input type="number" maxlength="8" name="account" id="account" placeholder="账号" required="" class="account">
				</label>
				<label>
					<input type="text" name="password" placeholder="密码" id="password" required="" class="password">
				</label>
				<button type="submit" class='login-btn' id="login-btn">登陆</button>
			</form>
		</article>
		<footer class='footer'>
			<p>@copyRight 2017NCTechnology All Right reserved</p>
		</footer>
	</div>
	<!-- <script src="../script/jquery-1.8.3.min.js"></script> -->	
	<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../script/jquery.cookie.js"></script>
	<!-- <script type="text/javascript" src="../script/js.cookie.js"></script> -->
	<script type="text/javascript" src="../script/login.js"></script>
</body>
</html>
